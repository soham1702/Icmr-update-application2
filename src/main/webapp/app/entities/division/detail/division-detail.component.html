<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="division">
      <h2 data-cy="divisionDetailsHeading"><span jhiTranslate="icmrDailyCountUpdation2App.division.detail.title">Division</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ division.id }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.division.name">Name</span></dt>
        <dd>
          <span>{{ division.name }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.division.deleted">Deleted</span></dt>
        <dd>
          <span>{{ division.deleted }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.division.lgdCode">Lgd Code</span></dt>
        <dd>
          <span>{{ division.lgdCode }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.division.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ division.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.division.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ division.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/division', division.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
