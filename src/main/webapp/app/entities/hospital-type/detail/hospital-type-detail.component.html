<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="hospitalType">
      <h2 data-cy="hospitalTypeDetailsHeading">
        <span jhiTranslate="icmrDailyCountUpdation2App.hospitalType.detail.title">Hospital Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ hospitalType.id }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.hospitalType.name">Name</span></dt>
        <dd>
          <span>{{ hospitalType.name }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.hospitalType.desciption">Desciption</span></dt>
        <dd>
          <span>{{ hospitalType.desciption }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.hospitalType.deleted">Deleted</span></dt>
        <dd>
          <span>{{ hospitalType.deleted }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.hospitalType.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ hospitalType.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.hospitalType.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ hospitalType.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/hospital-type', hospitalType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
