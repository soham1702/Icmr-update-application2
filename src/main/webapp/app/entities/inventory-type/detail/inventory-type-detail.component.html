<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="inventoryType">
      <h2 data-cy="inventoryTypeDetailsHeading">
        <span jhiTranslate="icmrDailyCountUpdation2App.inventoryType.detail.title">Inventory Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ inventoryType.id }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.inventoryType.name">Name</span></dt>
        <dd>
          <span>{{ inventoryType.name }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.inventoryType.deleted">Deleted</span></dt>
        <dd>
          <span>{{ inventoryType.deleted }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.inventoryType.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ inventoryType.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="icmrDailyCountUpdation2App.inventoryType.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ inventoryType.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/inventory-type', inventoryType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
