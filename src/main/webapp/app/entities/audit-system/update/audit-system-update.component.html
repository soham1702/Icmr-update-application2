<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-audit-system-heading"
        data-cy="AuditSystemCreateUpdateHeading"
        jhiTranslate="icmrDailyCountUpdation2App.auditSystem.home.createOrEditLabel"
      >
        Create or edit a Audit System
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.auditorName" for="field_auditorName"
            >Auditor Name</label
          >
          <input
            type="text"
            class="form-control"
            name="auditorName"
            id="field_auditorName"
            data-cy="auditorName"
            formControlName="auditorName"
          />
          <div *ngIf="editForm.get('auditorName')!.invalid && (editForm.get('auditorName')!.dirty || editForm.get('auditorName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('auditorName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.defectCount" for="field_defectCount"
            >Defect Count</label
          >
          <input
            type="number"
            class="form-control"
            name="defectCount"
            id="field_defectCount"
            data-cy="defectCount"
            formControlName="defectCount"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.defectFixCount" for="field_defectFixCount"
            >Defect Fix Count</label
          >
          <input
            type="number"
            class="form-control"
            name="defectFixCount"
            id="field_defectFixCount"
            data-cy="defectFixCount"
            formControlName="defectFixCount"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.inspectionDate" for="field_inspectionDate"
            >Inspection Date</label
          >
          <div class="d-flex">
            <input
              id="field_inspectionDate"
              data-cy="inspectionDate"
              type="datetime-local"
              class="form-control"
              name="inspectionDate"
              formControlName="inspectionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('inspectionDate')!.invalid && (editForm.get('inspectionDate')!.dirty || editForm.get('inspectionDate')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('inspectionDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('inspectionDate')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.remark" for="field_remark">Remark</label>
          <input type="text" class="form-control" name="remark" id="field_remark" data-cy="remark" formControlName="remark" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="editForm.get('lastModified')!.invalid && (editForm.get('lastModified')!.dirty || editForm.get('lastModified')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastModified')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('lastModified')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
          <div
            *ngIf="
              editForm.get('lastModifiedBy')!.invalid && (editForm.get('lastModifiedBy')!.dirty || editForm.get('lastModifiedBy')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastModifiedBy')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.auditType" for="field_auditType"
            >Audit Type</label
          >
          <select class="form-control" id="field_auditType" data-cy="auditType" name="auditType" formControlName="auditType">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="auditTypeOption.id === editForm.get('auditType')!.value?.id ? editForm.get('auditType')!.value : auditTypeOption"
              *ngFor="let auditTypeOption of auditTypesSharedCollection; trackBy: trackAuditTypeById"
            >
              {{ auditTypeOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.hospital" for="field_hospital"
            >Hospital</label
          >
          <select class="form-control" id="field_hospital" data-cy="hospital" name="hospital" formControlName="hospital">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="hospitalOption.id === editForm.get('hospital')!.value?.id ? editForm.get('hospital')!.value : hospitalOption"
              *ngFor="let hospitalOption of hospitalsSharedCollection; trackBy: trackHospitalById"
            >
              {{ hospitalOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="icmrDailyCountUpdation2App.auditSystem.supplier" for="field_supplier"
            >Supplier</label
          >
          <select class="form-control" id="field_supplier" data-cy="supplier" name="supplier" formControlName="supplier">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="supplierOption.id === editForm.get('supplier')!.value?.id ? editForm.get('supplier')!.value : supplierOption"
              *ngFor="let supplierOption of suppliersSharedCollection; trackBy: trackSupplierById"
            >
              {{ supplierOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
